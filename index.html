<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="Michael Friedman" content=" Art Maker Project for Galvanize Web Development Immersive">
  <title>Pixel Art Maker</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/index.js"></script>
</head>
<body class="customCursor">
  <section id="container">
    <header>
      <h1>Pixel Art Maker</h1>
    </header>
    <section id="pixel-grid">
    </section>
    <section class="pallette">
      <span id="colorIndicator"></span>
      <span class="red"></span>
      <span class="blue"></span>
      <span class="green"></span>
      <span class="orange"></span>
      <span class="tomato"></span>
      <span class="dodgerblue"></span>
      <span class="mediumorchid"></span>
      <span class="white"></span>
      <span class="burlywood"></span>
      <span class="cyan"></span>
      <span class="sienna"></span>
      <span class="plum"></span>
    </section>
    <section class="input-color">
        <p class="custom input-color">Select A Custom Color --> &nbsp</p><input id="customColor" class="input-color" type="color" name="name" value="">
    </section>
  </section>
</body>
</html>
